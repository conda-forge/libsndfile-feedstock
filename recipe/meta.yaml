{% set name = "libsndfile" %}
# {% set version = "1.0.28" %}
# {% set sha256 = "1ff33929f042fa333aed1e8923aa628c3ee9e1eb85512686c55092d1e5a9dfa9" %}

{% set version = "1.0.28post0" %}
{% set sha256 = "72db1947fd846c9dffa8c59c44bb9cd6bbfcf57207684a8eb2b4951ee7a391b7" %}
{% set commit = "4a59daf7e7726bece36188108f281cbb6434df32" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    #    url: http://www.mega-nerd.com/{{ name }}/files/{{ name }}-{{ version }}.tar.gz
    url: https://github.com/erikd/libsndfile/archive/{{ commit }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    features:   # [win]
        - vc14  # [win]
    skip: true  # [win and not py36]


requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - vc 14  # [win]
    - toolchain
    - libflac
    - libvorbis
    - libogg
  run:
    - vc 14  # [win]
    - libflac
    - libvorbis
    - libogg

test:
  commands:
    - test -f $PREFIX/lib/libsndfile.dylib  # [osx]
    - test -f $PREFIX/lib/libsndfile.so  # [linux]

about:
    home: http://www.mega-nerd.com/libsndfile
    dev_url: https://github.com/erikd/libsndfile
    license: LGPL-2.1
    license_family: LGPL
    license_file: COPYING
    summary: "libsndfile - a C library for reading and writing files containing sampled sound (such as MS Windows WAV and the Apple/SGI AIFF format) through one standard library interface"

extra:
    recipe-maintainers:
        - hbredin
        - thomasfillon
        - SylvainCorlay
        - wolfv
        - JohanMabille
